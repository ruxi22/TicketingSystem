<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-sizing: border-box;
        }
        .btn-primary {
            background: #1976d2;
            width: 100%;
        }
        .btn-success {
            background: #4caf50;
            margin-left: 10px;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>Login</h2>

    <div th:if="${param.error}" class="error-message">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="error-message" style="background-color: #d4edda; color: #155724;">
        You have been logged out.
    </div>

    <div th:if="${param.registered}" class="error-message" style="background-color: #d4edda; color: #155724;">
        Registration successful! You can now log in.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="register-link">
        <span>Don't have an account?</span>
        <a th:href="@{/register}" class="btn btn-success">Register</a>
    </div>
</div>
</body>
</html>
