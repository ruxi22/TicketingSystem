<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Notifications</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Create Notification</h1>

    <form th:action="@{/admin/notifications/create}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="scheduledTime" class="form-label">Schedule Time</label>
            <input type="datetime-local" class="form-control" id="scheduledTime" name="scheduledTime"
                   th:min="${#temporals.format(now, 'yyyy-MM-dd''T''HH:mm')}" required>
        </div>

        <div class="mb-3">
            <label for="targetUsername" class="form-label">Target User (leave empty for all users)</label>
            <select class="form-control" id="targetUsername" name="targetUsername">
                <option value="">All Users</option>
                <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Schedule Notification</button>
    </form>

    <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
