<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ticket Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #1976d2;
            color: #fff;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.5em;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: 2em auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h2 {
            color: #1976d2;
        }
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .ticket-summary {
            text-align: left;
            margin: 20px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            border-left: 4px solid #4caf50;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            background: #1976d2;
        }
        .btn-download {
            background: #4caf50;
        }
    </style>
</head>
<body>
<div class="navbar">
    <span>Ticket Confirmation</span>
    <div>
        <a th:href="@{/user/dashboard}">Home</a>
        <a th:href="@{/user/tickets}">My Tickets</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>

<div class="container">
    <div class="success-message">
        <h2>Purchase Successful!</h2>
        <p>Your ticket has been purchased and is ready to use. Thank you for your purchase.</p>
    </div>

    <div class="ticket-summary">
        <h3>Ticket Summary</h3>
        <p><strong>Ticket ID:</strong> <span th:text="${ticket.id}"></span></p>
        <p><strong>From:</strong> <span th:text="${ticket.route.departureLocation}"></span></p>
        <p><strong>To:</strong> <span th:text="${ticket.route.arrivalLocation}"></span></p>
        <p><strong>Date:</strong> <span th:text="${#temporals.format(ticket.route.departureTime, 'yyyy-MM-dd')}"></span></p>
        <p><strong>Departure Time:</strong> <span th:text="${#temporals.format(ticket.route.departureTime, 'HH:mm')}"></span></p>
        <p><strong>Transport Type:</strong> <span th:text="${ticket.route.transportType}"></span></p>
        <p><strong>Price:</strong> <span th:text="${ticket.price}"></span></p>
        <p><strong>Purchase Date:</strong> <span th:text="${#temporals.format(ticket.purchaseDateTime, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>

    <div>
        <a th:href="@{/user/tickets/{id}/download(id=${ticket.id})}" class="btn btn-download">Download Ticket</a>
        <a th:href="@{/user/tickets/{id}(id=${ticket.id})}" class="btn">View Ticket Details</a>
        <a th:href="@{/user/tickets}" class="btn">My Tickets</a>
    </div>
</div>
</body>
</html>
